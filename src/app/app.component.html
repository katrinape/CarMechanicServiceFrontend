<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="calendar" routerLinkActive="mat-elevation-z8">Calendar</a>
      <a mat-list-item routerLink="customers" routerLinkActive="mat-elevation-z8">Customers</a>
      <a mat-list-item routerLink="add-customer" routerLinkActive="mat-elevation-z8">Add Customer</a>
      <a mat-list-item routerLink="add-reservation" routerLinkActive="mat-elevation-z8">Add Reservation</a>
      <a mat-list-item routerLink="add-repair" routerLinkActive="mat-elevation-z8">Add Repair</a>
      <a mat-list-item routerLink="cars" routerLinkActive="mat-elevation-z8">Cars</a>
      <a mat-list-item routerLink="res" routerLinkActive="mat-elevation-z8">Reservations</a>
      <a mat-list-item routerLink="repairs" routerLinkActive="mat-elevation-z8">Repairs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button type="button" aria-label="Toggle sidenav"
        (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>JaÅ› Car CMS</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
