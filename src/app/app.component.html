<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="calendar" routerLinkActive="calendar">Calendar</a>
      <a mat-list-item routerLink="add-customer" routerLinkActive="add-customer">Add Customer</a>
      <a mat-list-item routerLink="add-reservation" routerLinkActive="add-customer">Add Reservation</a>
      <a mat-list-item routerLink="customers" routerLinkActive="customers">Customers</a>
      <a mat-list-item routerLink="cars" routerLinkActive="cars">Cars</a>
      <a mat-list-item routerLink="reservations" routerLinkActive="reservations">Reservations</a>
      <a mat-list-item routerLink="repairs" routerLinkActive="repairs">Repairs</a>
      <a mat-list-item routerLink="dashboard" routerLinkActive="dashboard">Dashboard</a>
      <a mat-list-item routerLink="dragdrop" routerLinkActive="dragdrop">Drag Drop</a>
      <a mat-list-item routerLink="table" routerLinkActive="table">Table</a>
      <a mat-list-item routerLink="tree" routerLinkActive="tree">Tree</a>
      <a mat-list-item routerLink="address" routerLinkActive="address">Address Form</a>
      <a mat-list-item routerLink="terms" routerLinkActive="terms">Terms</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ja≈õ Car CMS</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
